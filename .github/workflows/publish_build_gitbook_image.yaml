name: publish_build_gitbook_image
on: 
  push: #推送
    branches: #分支
    - main
    paths:
    - 'SUMMARY.md'
    - 'book.json'
    - '.github/workflows/publish_build_gitbook_image.yaml'
  pull_request:
    branches:
    - main
    paths:
    - 'SUMMARY.md'
    - 'book.json'
    - '.github/workflows/publish_build_gitbook_image.yaml'
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    # 切代码到 runner
    - name: checkout action
      uses: actions/checkout@v2
    # 使用 node:10
    - name: use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    # pull image
    - name: pull gitbook image
      run: docker pull uhub.service.ucloud.cn/ethan/gitbook:build
    # gitbook build with docker
    - name: Build the docs in the gitbook container
      run: |
        docker run \
        -v ${{ github.workspace }}:/home \
        uhub.service.ucloud.cn/ethan/gitbook:build sh -c "chmod 777 /home && gitbook build /home /home/docs && rm -rf /home/docs/.github/ /home/docs/.gitignore"
    # 设置阿里云OSS的 id/secret，存储到 github 的 secrets 中
    - name: setup aliyun oss
      uses: A-Ethan/setup-ossutil@master
      with:
        endpoint: https://oss-cn-shanghai.aliyuncs.com
        access-key-id: ${{ secrets.OSS_KEY_ID }}
        access-key-secret: ${{ secrets.OSS_KEY_SECRET }}
    - name: cp files to aliyun
      run: ossutil cp -rf ./docs/ oss://docs-ethanshen-cn/